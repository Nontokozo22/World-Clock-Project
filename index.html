<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
</head>
<body>
    <div class="container"><h1>World Clock</h1> 
  <h2>What time is it around the world?</h2>
   <select id="city">
    <option value="select">Select a city</option>
    <option value="current">My location</option>
    <option value="Australia/Brisbane">Brisbane</option>
    <option value="Africa/Nairobi">Nairobi</option>
    <option value="Asia/Jerusalem">Jerusalem</option>
    <option value="America/Jamaica">Jamaica</option>
    <option value="America/Santiago">Santiago</option>
    <option value="America/Guatemala">Guatemala</option>
    <option value="Asia/Kuwait">Kuwait</option>
    <option value="Asia/Magadan">Magadan</option>
   </select>

<div id="cities">
  <div class="city" id="brisbane">
    <div>
        <h3>Brisbane</h3>
     <div class="date"> January 29th 2025</div>
    </div>
    <div class="time">14:32 <small>PM</small></div>
  </div>
  <div class="city" id="jerusalem">
    <div>
        <h3>Jerusalem</h3>
     <div class="date">January 29th 2025</div>
    </div>
    <div class="time">14:32 <small>PM</small></div>
  </div>
  <div class="city" id="nairobi">
    <div>
    <h3>Nairobi</h3>
     <div class="date">January 29th 2025</div>
    </div>
    <div class="time">14:32 <small>PM</small></div>
  </div>
  <div class="city" id="jamaica">
    <div>
    <h3>Jamaica</h3>
     <div class="date">January 29th 2025</div>
    </div>
    <div class="time">14:32 <small>PM</small></div>
  </div>
 
  <script src="javascript/index.js"></script>
  
</div>
</div>
  <footer>
    This project was coded by <strong>Nontokozo Dube</strong> and is <a href="https://github.com/Nontokozo22/World-Clock-Project" target="_blank">open-sourced on GitHub</a>
  </footer>
</body>
</html>
