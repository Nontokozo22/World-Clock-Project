    <title>World clock</title>

<body>
    <div class="container"><h1>World Clock</h1> 
  <h2>What time is it around the world?</h2>
   <select>

    <option value="Nairobi">Nairobi</option>
    <option value="Jerusalem">Jerusalem</option>
    <option value="Brasil">Brasil</option>
   </select>
  <div class="city">
    <h3>Brisbane</h3>
    <div class="date"> January 29th 2025</div>
    <div class="time">14:32 PM</div>
  </div>
  <h3>Nairobi</h3>
  <div class="date"> January 29th 2025</div>
  <div class="time">15:32 PM</div>
</div>

</div>
